{% extends "phones/index.html" %}

{% block content %}

{% if form.errors %}
<p>Your username and password didn't match. Please try again.</p>
{% endif %}

<form method="post" action="">
{% csrf_token %}
<table>
<tr>
    <td>{{ form.username.label_tag }}</td>
    <td>{{ form.username }}</td>
</tr>
<tr>
    <td>{{ form.password.label_tag }}</td>
    <td>{{ form.password }}</td>
</tr>
</table>

<input type="submit" value="login" name='logged'/><br/>
<button formaction="{% url 'new_user' %}" formmethod='post'>Create new user</button>
<input type="hidden" name="next" value="{% url 'list' %}" />
</form>

{% endblock %}
